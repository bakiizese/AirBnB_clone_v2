<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
                {% for sts in st.values() | sort(attribute='name')%}
                <LI>{{sts.id}}: <B>{{sts.name}}</B>
			<UL>
				{% for ct in sts.cities | sort(attribute='name')%}
				<LI>{{ct.id}}: <B>{{ct.name}}</B></LI>
				{% endfor %}
			</UL>
		</LI>
                {% endfor %}
        </UL>
    </BODY>
</HTML>
