<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	    {% if id == 1 %}
	    	<H1>States</H1>
		<UL>
		{% for s in st.values() %}
			<LI>{{s.id}}: <B>{{s.name}}</B></LI>
		{% endfor %}
		</UL>
	    {% elif name != None %}
	    <H1>State: {{ name }}</H1>
	    <H3>Cities:</H3>
	    <UL>
		    {% for sts in stat.cities %}
		    	<LI>{{sts.id}}: <B>{{sts.name}}</B></LI>
		    {% endfor %}
	    </UL>
	    {% else %}
	 <H1>Not found!</H1>
	    {% endif %}
    </BODY>
</HTML>
